	<script>

	$(function(){

		var cookie= storageManager.getCookie();
		
		if(cookie!="" && cookie!=null){
			$("[name=twelveConstellations]").val(cookie.twelveConstellations_val);
			$(".selectedTwelveConstellations_name").html(cookie.twelveConstellations_name);
			setTimeout(function(){
				$("[name=twelveConstellations]").trigger("change")
			},10);
		}
		$(".app_title").html("今日運程 ("+ moment().format('MMMM D, YYYY') +")");

		$("[name=twelveConstellations]").bind("change",function(){
		//debugger;
			$.ajax({
				type: "post",
				url: "http://app.data.qq.com/?umod=astro&act=astro&jsonp=1&func=TodatTpl&t=4&m=5&d=12",
				data: {
				  "a": $("[name=twelveConstellations] :selected").val(),
				  "y": moment().format('YYYY') ,
				  "m": moment().format('M'),
				  "d": moment().format('D')
				},
				dataType: "jsonp",
				jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
				jsonpCallback:"TodatTpl",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
				success: function(response){
					console.log(response);
					console.log(response.fortune);
					$(".icon-back").trigger("click");
					$(response.fortune).each(function(index,content){
						$(".twelveConstellations_eq"+index+"_result").html(toCode(content.content,1));
						storageManager.setCookie({
							"twelveConstellations_name":$("[name=twelveConstellations] :selected").html(),
							"twelveConstellations_val":$("[name=twelveConstellations] :selected").val()
						})
					})
					
				}
			 });
		})
		
		$(".otherApp").bind("click",function(e){
			e.preventDefault();
			//alert(1);
			var target = "_system";
			var options = "location=yes";
			var url = "https://play.google.com/store/apps/developer?id=Sky+Explorer";
			window.open(url, target, options);
			
		})
	})
	
	</script>
